plugins {
    id 'java'
}

group 'com.sv1djg.panelcreator'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.fasterxml.jackson.core:jackson-databind:2.8.9"
    compile "com.fasterxml.jackson.core:jackson-core:2.8.9"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.8.9"
    compile "org.apache.pdfbox:pdfbox:2.0.4"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.sv1djg.panelcreator.PanelCreator',
                'Implementation-Version': version
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
